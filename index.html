<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>OD Management</title>
</head>
<body>
    <div class="total">
    <center class="center">
        <img src="mcet.png" alt="logo" class="mcet-logo">
    <div class="flex items-center justify-center h-full">
        <div class="width max-w-md p-6 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">
            <div class="flex flex-col items-center justify-center space-y-4">
                <div class="width" id="width5">
                    <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="name">Name</label>
                    <input type="text" id="name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white" placeholder="Enter your name" required="">
                </div>
                <div class="width" id="width0">
                    <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="date-from">Date From</label>
                    <input type="date" id="date-from" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white" required="">
                </div>
                <div class="width" id="width1">
                    <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="date-to">Date To</label>
                    <input type="date" id="date-to" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white" required="">
                </div>
                <div class="width" id="width6">
                    <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Department</label>
                    <div class="radio-group mb-2">
                        <div class="items-center mb-2">
                            <input id="width7" type="radio" name="department" value="HR" class="mr-2" required="">
                            <label for="width7" class="text-sm text-gray-900 dark:text-white">ECE-A</label>
                        </div>
                        <div class="items-center mb-2">
                            <input id="width8" type="radio" name="department" value="Finance" class="mr-2">
                            <label for="width8" class="text-sm text-gray-900 dark:text-white">ECE-B</label>
                        </div>
                        <div class="items-center mb-2">
                            <input id="width9" type="radio" name="department" value="IT" class="mr-2">
                            <label for="width9" class="text-sm text-gray-900 dark:text-white">ACT</label>
                        </div>
                    </div>
                </div>
                
                <div class="width">
                    <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Year of studying</label>
                    <div class="checkbox-group mb-2">
                        <div class="items-center mb-2">
                            <input type="checkbox" id="year1" name="year" value="2021" class="mr-2">
                            <label for="year1" class="text-sm text-gray-900 dark:text-white">2nd</label>
                        </div>
                        <div class="items-center mb-2">
                            <input type="checkbox" id="year2" name="year" value="2022" class="mr-2">
                            <label for="year2" class="text-sm text-gray-900 dark:text-white">3rd</label>
                        </div>
                        <div class="items-center mb-2">
                            <input type="checkbox" id="year3" name="year" value="2023" class="mr-2">
                            <label for="year3" class="text-sm text-gray-900 dark:text-white">4th</label>
                        </div>
                    </div>
                </div>
                
                <div class="width" id="width2">
                    <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="reason">Reason</label>
                    <textarea id="reason" rows="4" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white" placeholder="Enter your reason here..." required=""></textarea>
                </div>
                <div class="width" id="width3">
                    <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="proof">Upload Proof</label>
                    <input type="file" id="proof" class="block text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white" required="">
                </div>
                <div class="width" id="width4">
                    <button type="submit" class=" text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-500 dark:hover:bg-blue-600 dark:focus:ring-blue-800">Submit</button>
                </div>
            </div>
        </div>
    </div>
</div>
</center>

</body>
</html>
